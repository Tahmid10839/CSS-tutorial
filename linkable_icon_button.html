<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Linkable Icon Button</title>
    <style>
        .social-media{
            background-color: cadetblue;
            padding: 20px;
            text-align: center;
        }
        .btn{
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 5px;
        }
        .btn:hover{
            background-color: gray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="social-media">
        <button class="btn request-callback" onclick="window.open('https://www.facebook.com/nazreimam.tahmid.7')"><i class="fab fa-facebook-f" style="color: #3B5998;"></i></button>
        <button class="btn" onclick="window.open('https://www.youtube.com/watch?v=blL-0Us1gWY&list=PLgH5QX0i9K3qjCBXjTmv7Xeh8MDUUVJDO&index=46')"><i class="fab fa-youtube" style="color: #c4302b;"></i></button>
        <button class="btn" onclick="window.open('https://www.google.com/')"><i class="fab fa-google" style="color: #4285F4;"></i></button>
    </div>
    
    
</body>
</html>
