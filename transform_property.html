<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Property</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 0 auto;
            margin-top: 200px;
            transition: 2s;
        }
        .div1:hover{
            /* transform: scale(1.2);
            transform: rotate(360deg); 
             transform: skew(45deg); */

            transform: scale(1.5) rotate(360deg) translate(150px,150px); 
             /* transform: translate(150px,150px); */
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>Bangladesh</h1>
    </div>
    
</body>
</html>
