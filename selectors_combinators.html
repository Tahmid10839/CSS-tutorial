<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Selectors and Combinators</title>
	<style type="text/css">
		/*Grouping selectors*/
		h1,h2{
			background-color: indigo;
			color: white;
		}
		/*Universal Selectors*/
		*{
			background-color: orange;
			color: white;
		}
		/*Descendent Selectors*/
		div p{
			color: green;
		}
		/*Child Selectors*/
		div > p{
			color: yellow;
		}
		/*Adjacent Sibling Selectors*/
		div + p{
			color: black;
		}
		/*General Sibling Selectors*/
		div ~ p{
			color: red;
		}
	</style>
</head>
<body>
	<h1>This is a heading1</h1>
	<h2>This is a heading2</h2>
	<div>
	<p>This is a paragraph1</p>
	<p>This is a paragraph2</p>
	<section><p>This is a paragraph3</p></section>
	</div>
	<p>This is a paragraph4</p>
	<p>This is a paragraph5</p>
</body>
</html>
