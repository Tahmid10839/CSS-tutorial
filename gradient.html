<!DOCTYPE html>
<html>
<head>
	<title>Linear Gradient | Radial Gradient</title>
	<style type="text/css">
		.gradient-style{
			height: 400px;
			width: 100%;
			background-image: linear-gradient(to right,red,green,yellow,orange);	
		}
		.gradient-style2{
			height: 400px;
			width: 100%;
			background-image: radial-gradient(circle,red,green,yellow,orange);
		}
	</style>
</head>
<body>
	<div class="gradient-style">
		
	</div>
	<div class="gradient-style2">
		
	</div>

</body>
</html>
