<!DOCTYPE html>
<html>
<head>
	<title>CSS Box Model</title>
	<style type="text/css">
		body{
			background-color: gray;
		}
		.container{
			background-color: orange;
			padding: 5px;
			margin: 5px;
			width: 300px;
			border: 5px black solid;
		}
		p{
			margin-left: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		This is a div
	</div>
	<p>This is a paragraph</p>

</body>
</html>
