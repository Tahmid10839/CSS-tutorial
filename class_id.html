<!DOCTYPE html>
<html>
<head>
	<title>Class and Id selectors</title>
	<style type="text/css">
		.heading-style{
			color: green;
			font-size: 200%;
		}
		#hs{
			color: red;
		}
	</style>
</head>
<body>
	<h1 class="heading-style">My name is Tahmid</h1>
	<h1 id="hs">I am 22 years old</h1>

</body>
</html>
